<!DOCTYPE html>
<html>
<head>
    <title></title>

<script src="adrJSBridge.js"></script>
    <script>
        function sendMail()
        {
            sendEmail("test@gmail.com", "", "test subject", "test body", "onSuccess", "onError");
        }
        function getStorageItem()
        {
            getItem("test", "onSuccess", "onError");
        }
        function setStorageItem()
        {
            setItem("test", "testValue", "onSuccess", "onError");
        }
        function logAnalytics()
        {
            logEvent("test object", "test action", "param", "onSuccess", "onError");
        }
        function onSuccess (ret)
        {
            if (ret)
            {
                var obj = JSON.parse(ret);
                document.write(obj.result);
            }
        }

        function onError (ret)
        {
            if (ret)
            {
                var obj = JSON.parse(ret);
                document.write(obj.error);
            }
        }
    </script>
</head>
<body>
<button type="button" onclick="sendMail()">Send email</button><br/>
<button type="button" onclick="getStorageItem()">Get Storage</button><br/>
<button type="button" onclick="setStorageItem()">Set Storage</button><br/>
<button type="button" onclick="logAnalytics()">Log Event</button><br/>
</body>
</html>
